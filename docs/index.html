	<script language="javascript" type="text/javascript">
	
	function jiasai() {
	rndf("weapon");
	
	}
	
	function rndf(id) {
	var x = document.getElementById(id);
	var text = "";
	var i=0;
	var c1,c2,c3,c4,c5,c6;
	c1=0;
	c2=0;
	c3=0;
	c4=0;
	c5=0;
	c6=0;

	for (i = 1; i < 11; i++) {
		if (getRandomInt(1,6)==1){
		c1 += 1
		 text += "第"+ i +"抽:火" + "<br>";
		}
		else if(getRandomInt(1,6)==2) {
		c2 += 1
		text += "第"+ i +"抽:水" + "<br>";
		}
		else if(getRandomInt(1,6)==3) {
				c3 += 1
		text += "第"+ i +"抽:土" + "<br>";
		}
		else if(getRandomInt(1,6)==4) {
				c4 += 1
		text += "第"+ i +"抽:風" + "<br>";
		}
		else if(getRandomInt(1,6)==5) {
		c5 += 1
		text += "第"+ i +"抽:光" + "<br>";
		}
		else if(getRandomInt(1,6)==6) {
				c6 += 1
		text += "第"+ i +"抽:闇" + "<br>";
		}
		else
		{
			text += "第"+ i +"抽:??" + "<br>";
		}
    }
	
	x.innerHTML = text;
	}
	
	function getRandomInt(min, max) {
	min = Math.ceil(min);
	max = Math.floor(max);
	return Math.floor(Math.random() * (max - min)) + min;
	}
